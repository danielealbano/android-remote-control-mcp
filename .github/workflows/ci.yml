name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build ngrok-java JAR (required for Gradle classpath)
        run: |
          cd vendor/ngrok-java
          mvn package -pl ngrok-java -DskipTests --global-toolchains toolchains.xml -q
        env:
          JAVA_11_HOME: ${{ env.JAVA_HOME }}
          JAVA_17_HOME: ${{ env.JAVA_HOME }}

      - name: Run ktlint
        run: ./gradlew ktlintCheck

      - name: Run detekt
        run: ./gradlew detekt

  test-unit:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install cloudflared
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o /usr/local/bin/cloudflared
          chmod +x /usr/local/bin/cloudflared
          cloudflared --version

      - name: Build ngrok-java JAR and host native library (for JVM tests)
        run: |
          cd vendor/ngrok-java
          mvn compile -pl ngrok-java-native --also-make --global-toolchains toolchains.xml -q
          mvn package -pl ngrok-java -DskipTests --global-toolchains toolchains.xml -q
          cd ngrok-java-native/target/classes && jar cf ../ngrok-java-native-classes.jar com/
          cd ../../ngrok-java-native && cargo build --release
          cd target/release && jar cf ../ngrok-java-native-host.jar $(ls libngrok_java.so libngrok_java.dylib 2>/dev/null)
        env:
          JAVA_11_HOME: ${{ env.JAVA_HOME }}
          JAVA_17_HOME: ${{ env.JAVA_HOME }}

      - name: Run unit tests with coverage
        env:
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
        run: ./gradlew :app:test jacocoTestReport jacocoTestCoverageVerification

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: app/build/reports/tests/
          retention-days: 14

      - name: Upload Jacoco coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            app/build/reports/jacoco/jacocoTestReport/html/
            app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          retention-days: 14

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: test-unit
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,x86_64-linux-android

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Compile cloudflared for Android
        run: make compile-cloudflared

      - name: Compile ngrok-java native for Android
        run: make compile-ngrok-native
        env:
          JAVA_11_HOME: ${{ env.JAVA_HOME }}
          JAVA_17_HOME: ${{ env.JAVA_HOME }}

      - name: Build debug APK (required by E2E tests)
        run: ./gradlew assembleDebug

      - name: Run E2E tests
        run: ./gradlew :e2e-tests:test

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: e2e-tests/build/reports/tests/
          retention-days: 14

  build-release:
    name: Build Release
    runs-on: ubuntu-latest
    needs: test-e2e
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,x86_64-linux-android

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Compile cloudflared for Android
        run: make compile-cloudflared

      - name: Compile ngrok-java native for Android
        run: make compile-ngrok-native
        env:
          JAVA_11_HOME: ${{ env.JAVA_HOME }}
          JAVA_17_HOME: ${{ env.JAVA_HOME }}

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
